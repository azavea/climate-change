<div class="dropdown" uib-dropdown>
  <button class="btn btn-default dropdown-toggle"
          type="button"
          uib-dropdown-toggle
          id="city-dropdown-button"
          aria-haspopup="true"
          aria-expanded="true">
    Switch Cities
    <span class="caret"></span>
  </button>
  <ul uib-dropdown-menu class="dropdown-menu" aria-labelledby="city-dropdown-button">
    <li><a ui-sref="city({ cityId: 'nearest' })">Nearest by Geolocation</a></li>
    <li role="separator" class="divider"></li>
    <li ng-repeat="c in csc.dropdownCities">
      <a ui-sref="city({ cityId: c.properties.cartodb_id })">{{ ::c.properties.name }}, {{ ::c.properties.adm0_a3 }}</a>
    </li>
    <li role="separator" class="divider"></li>
    <li><a ng-click="csc.openModal()"><b>View more</b></a></li>
  </ul>
</div>
