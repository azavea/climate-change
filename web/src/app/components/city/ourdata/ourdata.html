<div class="row" ng-repeat="group in odc.data">
    <div ng-repeat="(idx, obj) in group">
        <div class="col-sm-6">
            <div class="col-sm-4">
                <img ng-src="{{ ::obj.image }}">
            </div>
            <div class="col-sm-8">
                <h3>{{ ::obj.title }}</h3>
                <p>{{ ::obj.description }}</p>
            </div>
        </div>
    </div>
</div>
